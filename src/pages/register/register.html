  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="fname"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lname"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Mobile Number</ion-label>
          <ion-input type="text" [(ngModel)]="mobile"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <div padding>
        <button ion-button color="primary" block (click)="createUser()">Create Account</button>
      </div>

</ion-content>
