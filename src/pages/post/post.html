<ion-header>

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab center>
        <button ion-fab color="primary" (click)="takePicture()">
            <ion-icon name="md-camera"></ion-icon>
        </button>
    </ion-fab>
    <ion-card-content>
      Latest Picture:
      <img [src]="base64Image" *ngIf="base64Image" />
      <!-- <img [src]="downloadUrl"  *ngIf="downloadUrl" /> -->
    </ion-card-content>
        <ion-item>
          <ion-textarea [(ngModel)]="postContent" rows="5" max-length="140" placeholder="Enter your post"></ion-textarea>
        </ion-item>
      </ion-content>
      
      <ion-footer>
          <ion-toolbar>
              <button item-center ion-button (click)="sendPost(data)" full>Post</button>
          </ion-toolbar>
      </ion-footer>
