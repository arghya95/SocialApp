<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button block (click)="goLogin()">Sign In</button>
        <ion-row class="bottom-row">
          <ion-col class="login-button">
            <button ion-button block color="danger" (click)="doGoogleLogin()">Google Login</button>
          </ion-col>
        </ion-row>
        <ion-row class="bottom-row">
          <ion-col class="login-button">
            <button ion-button block color="primary" (click)="doFacebookLogin()">Facebook Login</button>
          </ion-col>
        </ion-row>
        
        <div padding center>
          <button (click)="goRegister()">Register</button> | <button (click)="forgetPassword()">Forgot password?</button>
        </div>
      </div> 

</ion-content>
