<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item icon-only (click)="goPost()">
      <ion-icon item-right ios="ios-create" md="md-create"></ion-icon>
  </ion-item>
    <ion-card>

        <img src="assets/img/nin-live.png"/>

        <ion-card-content>
          <ion-card-title>
          {{ username }}
          </ion-card-title>
          <p>
          The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              12 Likes
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='text'></ion-icon>
              4 Comments
            </button>
          </ion-col>
          <ion-col text-right>
              <button ion-button clear small color="danger" icon-start (click)="onShare()">
                <ion-icon name='share-alt'></ion-icon>
                Share
              </button>
            </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>
