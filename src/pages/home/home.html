<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item icon-only (click)="goPost()">
      <ion-icon item-right ios="ios-create" md="md-create"></ion-icon>
  </ion-item>
    <ion-card *ngFor="let item of items; let i=index;">

        <img src="{{item.userImage}}"/>

        <ion-card-content>
          <ion-card-title>
          {{ item.userName }}
          </ion-card-title>
          <p>
          {{ item.userComment }}
          </p>
        </ion-card-content>      
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="onLike(i)" >
              <ion-icon name='thumbs-up'></ion-icon>
              {{item.likeCount}} Likes
            </button>
          </ion-col>
          <ion-col>
            <!-- <button ion-button color="primary" clear small icon-start>
              <ion-icon name='text'></ion-icon>
              4 Comments
            </button> -->
          </ion-col>
          <ion-col text-right>
              <button ion-button clear small color="danger" icon-start (click)="onShare(i)">
                <ion-icon name='share-alt'></ion-icon>
                Share
              </button>
            </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>
